<script type="text/javascript">

  function testSubtitle () {
    var text     = ''
    var possible = ' abcdef ghijklm nopqrst uvwxyz '
    var length   = Math.random() * 100 + 1
    for (var i = 0; i < length; ++i)
      text += possible.charAt(Math.floor(Math.random() * possible.length));
    return text
  }

  var _player

  function load () {
    var url = 'ws://' + window.location.host + '/' + (window.location.search ? window.location.search.substring(1) : 'test')
    console.log(url)

    _player = new Player(document.getElementById('player'), location.search.substring(1))
    _player.play(url)
    window.onresize = _player.refresh

    //setInterval(function(){ _player.subtitle(testSubtitle()); }, 3000);
  }

</script>

<div id="player" style="width: 100%; height: 100%;"></div>
